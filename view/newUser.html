<div class="container-fluid">
    <div class="container">
        <h2 class="text-center" id="title">Novo Usuario</h2>
        <div class="form row justify-content-center">
            <form class="col-md-6">
                <div class="card">
                    <div class="card-header">Novo Usuario</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control input-lg" placeholder="Fulano Silva">
                        </div>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" class="form-control input-lg" placeholder="Usuario">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" class="form-control input-lg" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="password2">Repita a Senha</label>
                            <input type="password" id="password2" class="form-control input-lg"
                                   placeholder="Pepita a Senha">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-lg btn-primary">
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
