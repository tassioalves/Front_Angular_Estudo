<div class="container">
    {{newUser}}
    <h1>Cadastrar</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome" ng-model="newUser.name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDataNasc">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDataNasc" ng-model="newUser.dateNasc">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsuario">Usuario</label>
                <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario" ng-model="newUser.user">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="Senha"
                       ng-model="newUser.password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="cadUser(newUser)">Cadastrar</button>

    </form>

</div>
